<!DOCTYPE html>
  <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Assignment-3.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

    <body>
      <div class="container">
        <nav>
          <ul style="margin-top: 70px">
            <li><a class="active" href="#home">HOME</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#contact">CONTACT</a></li>
            <span>
              <li style="margin-left:170px; border: none;"><img src="https://www.marlabs.com/wp-content/uploads/2017/09/marlabs_logo.png" alt=""></li>
            </span>
            <li style="float:right"><a href="#blog">BLOG</a></li>
            <li style="float:right"><a href="#news">NEWS</a></li>
          </ul>
        </nav>

        <div style="text-align: center; margin-top: 70px;">
          <h1 class="underline">WELCOME TO MARLABS</h1>
        </div>
         
        <div class="row" style="display: block">
          <div class="column" style="background-color:rgba(212, 199, 199, 0.6); margin-right: 10px;">
            <h2 style="text-align: center">Login</h2>
              <form>
                <table style="margin-left:25%; margin-top: 10%;">
                  <tr>
                    <td> <label for="uid"><b>User ID</b></label> </td>
                    <td> <input type="text" id="ufname"  placeholder="Enter User ID" name="uid" required> </td>
                  </tr>
                  <tr>
                    <td> <label for="password"><b>Password</b></label> </td>
                    <td><input type="password" id="upsw" name="upsw" placeholder="Enter Password"  
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                        required></td>
                  </tr>
                </table> 
          
                <div>
                  <button type="submit" onClick="check()" style="margin-left:40%;margin-top: 15%">Submit</button>
                </div>  
              </form>  
          </div>

          <div class="column" style="background-color:rgba(209, 207, 207, 0.6);">
            <h2 style="text-align: center">Sign Up</h2>
              <form>
                <table style="margin-left:25%">
                  <tr>
                    <td> <label for="fname"><b>First Name</b></label> </td>
                    <td> <input type="text" id="fname" placeholder="Enter First Name" name="fname" required> </td>
                  </tr>
                  <tr>
                    <td> <label for="lname"><b>Last Name</b></label></td>
                    <td> <input type="text" id="lname" placeholder="Enter Last Name" name="lname" required></td>
                </tr>
                  <tr>
                    <td><label for="uid"><b>User ID</b></label></td>
                    <td><input type="text" id="uid" placeholder="Enter your User ID" name="uid" required></td>
                  </tr>
                  <tr>
                    <td><label for="eid"><b>Email ID</b></label></td>
                    <td><input type="email" id="emailid"  placeholder="Enter your Email ID" name="eid" required></td>
                  </tr>
                  <tr>
                    <td><label for="psw"><b>Password</b></label></td>
                    <td><input type="password" id="psw" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                        required></td>
                  </tr>
                  <tr>
                    <td><label for="cpsw"><b>Confirm Password </b></label></td>
                    <td><input type="password" id="cpsw" placeholder="Enter Password Again" name="cpsw" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must match your entered password" onChange="checkPasswordMatch()"
                        required>
                        <span class="registrationFormAlert" id="divCheckPasswordMatch"> </span></td>
                  </tr>
                  <tr>
                    <td><label for="gender" id="gender"><b>Gender </b></label></td>
                    <td><select>
                          <option value="select">Select</option>
                          <option name="gender" value="male">Male</option>
                          <option name="gender" value="female">Female</option>
                        </select>
                    </td>
                  </tr>
                </table>   
             
              <div>
               <label><input type="checkbox" name="agreement"> I agree and understand the terms and conditions that are applied here</label>
              </div>
              
              <div>
                <button type="submit" onClick="store()" style="margin-left:40%">Submit</button>
              </div>
              
              <div id="message">
                <h3>Password must contain the following:</h3>
                  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                  <p id="number" class="invalid">A <b>number</b></p>
                  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
              </div>
              </form>
            </div>
          </div>
        </div>
        
        <script src="Assignment-3.js" async defer></script>
       
    </body>
</html>
